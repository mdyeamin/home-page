<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Steps</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-6xl mx-auto bg-white rounded-xl overflow-hidden shadow">

        <!-- Top Image -->
        <img src="images/course-detail-img-3.png" alt="Career Banner" class="w-full object-cover h-64 md:h-80" />

        <div class="p-6">
            <!-- Heading -->
            <h2 class="text-center text-2xl md:text-3xl font-semibold mb-6">
                How you get a <span class="text-red-500">new career</span>
            </h2>

            <!-- Timeline -->
            <div class="relative flex flex-col md:flex-row justify-between items-start mb-12">

                <!-- yellow horizontal line -->
                <div class="absolute hidden md:block top-6 left-0 right-0 h-1 bg-yellow-400 z-0"></div>

                <!-- step 1 -->
                <div class="relative z-10 flex flex-col items-center md:w-1/4 mb-8 md:mb-0">
                    <div
                        class="relative flex items-center justify-center w-10 h-10 bg-yellow-400 text-white font-bold transform rotate-45">
                        <span class="transform -rotate-45">01</span>
                    </div>
                    <div class="mt-4 text-gray-600 text-sm text-center">
                        Training and support designed for real life.
                    </div>
                    <button class="mt-4 bg-yellow-400 px-4 py-2 rounded hover:bg-yellow-500">Tell Me More</button>
                </div>

                <!-- step 2 -->
                <div class="relative z-10 flex flex-col items-center md:w-1/4 mb-8 md:mb-0">
                    <div
                        class="relative flex items-center justify-center w-10 h-10 bg-yellow-400 text-white font-bold transform rotate-45">
                        <span class="transform -rotate-45">02</span>
                    </div>
                    <div class="mt-4 text-gray-600 text-sm text-center">
                        Training and support designed for real life.
                    </div>
                    <button class="mt-4 bg-yellow-400 px-4 py-2 rounded hover:bg-yellow-500">Tell Me More</button>
                </div>

                <!-- step 3 -->
                <div class="relative z-10 flex flex-col items-center md:w-1/4 mb-8 md:mb-0">
                    <div
                        class="relative flex items-center justify-center w-10 h-10 bg-yellow-400 text-white font-bold">
                        <span class="">03</span>
                    </div>
                    <div class="mt-4 text-gray-600 text-sm text-center">
                        Training and support designed for real life.
                    </div>
                    <button class="mt-4 bg-yellow-400 px-4 py-2 rounded hover:bg-yellow-500">Tell Me More</button>
                </div>

                <!-- new job arrow only -->
                <div class="relative z-10 flex flex-col items-center  md:w-1/4 mb-8 md:mb-0">
                    <div
                        class="relative flex items-center justify-center w-20 h-10 bg-yellow-400 text-white font-bold">
                        <span class="">New Job</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
