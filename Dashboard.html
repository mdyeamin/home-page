    const buttons = document.querySelectorAll('.toggle-btn');

    buttons.forEach((button) => {
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        resetButtons();
        button.classList.remove('bg-gray-100', 'hover:bg-gray-100', 'text-black');
        button.classList.add('bg-yellow', 'hover:bg-yellow', 'text-dark-gray');
      });
    });

    // document.addEventListener('click', () => {
    //   resetButtons();
    // });

    function resetButtons() {
      buttons.forEach((btn) => {
        btn.classList.remove('bg-yellow', 'hover:bg-yellow', 'text-white');
        btn.classList.add('bg-gray-100', 'hover:bg-gray-100', 'text-black');
      });
    }
